<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="wraper">
    <article class="article">
      <div class="section_top">
        <div class="top_img"></div>
      </div>
      <main class="section_bottom">
        <h2 class="bottom_h2">Perfume</h2>
        <h1 class="bottom_h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="bottom_p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="bottom_prices">
          <span class="bottom_prices_ok">$149.99</span>
          <span class="bottom_prices_old">$169.99</span>
        </div>
        <button class="bottom_btn">
          <img src="/images/icon-cart.svg" alt="cart">
          Add to Cart</button>
      </main>
    </article>
  </div>


</body>

</html>
